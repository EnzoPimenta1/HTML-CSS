<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <link rel="shortcut icon" href="css-icon - Copia (9).png" type="image/x-icon">
    <style> 
        h1 { background-color: dimgrey;
        height: 40px; 
        width: 425px;
        
        padding-top: 5px; 
        padding-right: 5px; 
        padding-bottom: 5px; 
        padding-left: 5px;
        /*PARA SIMPLICAR USAMOS:*/
        padding: 5px 5px 5px 5px; 
        
        border: 5px solid rgb(255, 0, 0); 
        
        margin-top: 50px; 
        margin-right: 200px; 
        margin-bottom: 50px; 
        margin-left: 325px; 
        /*PARA SIMPLICAR USAMOS:*/
        margin: 50px auto 50px auto;
        
        text-align: center;} 

        h2 {
        background-color: #696969; 
        width: 300px; 
        text-align: center; 
        margin: auto; 
        
        padding-top: 5px; 
        padding-right: 5px; 
        padding-bottom: 5px; 
        padding-left: 5px;
        /*PARA SIMPLICAR USAMOS:*/
        padding: 5px 5px 5px 5px;
        
        border-width: 5px; 
        border-style: solid; 
        border-color: green;
        /*PARA SIMPLICAR USAMOS:*/
        border: 5px solid green; 
        
        outline-width: 5px; 
        outline-color: #696969; 
        outline-style: dashed;}

        p {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 0.9em;
        background-color: darkgray;  
        width: 850px; 
       
        padding-top: 10px; 
        padding-right: 10px; 
        padding-bottom: 10px; 
        padding-left: 10px; 
        /*PARA SIMPLICAR USAMOS:*/
        padding: 10px 10px 10px 10px;
        
        border-width: 3px; 
        border-style: solid;
        border-color: black;
        /*PARA SIMPLICAR USAMOS:*/
        border: 3px solid black;
        border-radius: 10px; 
        
        margin-top: 50px; 
        margin-right: 100px; 
        margin-bottom: 50px; 
        margin-left: 100px;
        /*PARA SIMPLICAR USAMOS:*/
        margin: 50px auto 50px auto;}

        a {color: black; 
        text-decoration: none;}

        a:hover {
        text-decoration: underline; }

        a::before {
        content: "→";
        color: darkblue; 
        background-color: aqua;}
        
        a::after {
        content: "←"; 
        color: darkblue; 
        background-color: aqua;}

        a:visited {
        background-color: blue;}


    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos são exemplos de box level, mas os <a href="a">links são exemplos de inline-level</a>. Vamos ver como tudo isso funciona na pratica</p>

    <h2>Teste de centralizar caixa</h2>
</body>
</html>
