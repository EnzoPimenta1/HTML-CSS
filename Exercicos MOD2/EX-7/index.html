<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <link rel="shortcut icon" href="css-icon - Copia (7).png" type="image/x-icon">
    <style>
        body {
        background-color: #C1D0D9;}
       
        h1 {
        font-family: "Domine", serif; 
        font-size: 1.8em; 
        text-shadow: 0px 1px 0px #0D0D0D; 
        color: #485059; 
        text-decoration: underline;
        background-color: #A3B2BF;
        width: 300px; 
        text-align: center;
        border-radius: 10px;
        padding: 3px;}

        a {
        font-family: Arial, Helvetica, sans-serif; 
        font-size: 0.9em; 
        color: #0D0D0D; 
        text-decoration: none;}
        
        a:visited {
        color: #485059;}
        
        a:hover {
        text-decoration: underline;}

        a:active {
        color: #8C5642;}

        a::before {
        content: '→'; 
        color: white;}
        
        a::after {
        content: '←'; 
        color: white;}

    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li> <a href="https://www.cursoemvideo.com/cursos/" target="_blank"> Site do curso em video</a> </li>
        <li> <a href="https://github.com/gustavoguanabara" target="_blank"> Github do professor</a> </li>
        <li> <a href="https://www.youtube.com/@cursoemvideo" target="_blank"> Canal no youtube do professor</a> </li>
    </ul>
</body>
</html>
