<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu 12 exercicio</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="Designbolts-Cute-Social-2014-HTML5.256.png" type="image/x-icon">
</head>
<body>
    <h1> <ins> Mídias em HTML5 </ins> </h1>
    
    <hr>
    
    <h2> Imagem Dinâmica </h2>
    <p> Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador </p>
    <picture>
        <source media="(max-width: 550px)" srcset="imagens/foto-mp.png" type="image/png">
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>

    <hr>

    <h1> <ins> Reproduzindo audio </ins> </h1>

    <hr>

    <p> Aprendendo a reproduzir audio </p>
    <audio src="happy-mistake.mp3" controls> 
        <source src="midia/happy-mistake.mp3" type="audio/mpeg">
        <source src="midia/happy-mistake.ogg" type="audio/ogg">
        <source src="midia/gappy-mistake.wav" type="audio/wav">
        <p> Infelizmente seu navegador não consegue reproduzir o áudio. 
        <a href="happy-mistake.mp3"> clique no link para baixar o arquivo </a>
        </p>

    </audio>

</body>
</html>
